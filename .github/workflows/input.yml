name: Input
on:
  workflow_dispatch:
    inputs:
      torrent:
        description: 'torrent'
        required: false
        type: string
      Upload:
        description: '上传路径'
        required: true
        type: string
        default: Upload/Pixiv/image
    
jobs:
  main-to-gh-pages:
    runs-on: ubuntu-latest
        
    steps:                          
    - name: checkout main
      uses: actions/checkout@v2
      with:
        ref: main
        fetch-depth: full
               
    - name: Prepare
      run: |
        sudo apt update
        sudo apt install -y -qq aria2
    
    - name: Download
      run: |
        echo "${{ inputs.torrent }}" > aria2.session
        bash tracker.sh
        aria2c --conf-path=aria2.conf
        
